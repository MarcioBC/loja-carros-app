<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Estoque - Loja de Veículos</title>

  <link rel="stylesheet" href="/css/tailwind.min.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/estoque.css" />
  <link rel="stylesheet" href="./css/normalize.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50">
    <div class="flex items-center justify-between px-4">
      <a href="/dashboard" class="text-white text-2xl font-bold flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car">
          <path d="M19 17H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2Z"/>
          <circle cx="7" cy="17" r="2"/>
          <circle cx="17" cy="17" r="2"/>
        </svg>
        Barone Automóveis
      </a>
      <button id="close-sidebar" class="md:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
        </svg>
      </button>
    </div>

    <nav id="main-nav">
        </nav>

   <div class="px-4 pb-4">
            <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="17 17 22 12 17 7"/><line x1="22" x2="10" y1="12" y2="12"/></svg>
                Sair
            </button>
        </div>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="w-full bg-white shadow-md p-4 flex items-center justify-between z-40">
      <button id="open-sidebar" class="text-gray-600 focus:outline-none md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
          <line x1="4" x2="20" y1="12" y2="12"/>
          <line x1="4" x2="20" y1="6" y2="6"/>
          <line x1="4" x2="20" y1="18" y2="18"/>
        </svg>
      </button>
      <h1 class="text-3xl font-semibold text-gray-800">Nosso Estoque</h1>
      <div id="user-info" class="text-right">
        <p class="text-gray-700">Olá, <span id="userNameDisplay"></span>!</p>
        <p class="text-gray-500 text-sm"><span id="userRoleDisplay"></span> da <span id="companyNameDisplay"></span></p>
      </div>
    </header>

    <main class="flex-1 p-4 text-sm">
      <div class="flex justify-between items-center mb-4">
        <input type="text" id="filtro-veiculos" placeholder="Buscar por placa, modelo ou status..." class="flex-1 p-2 border border-gray-300 rounded mr-4" />
        <button id="btnCadastrarNovoVeiculo" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center justify-center whitespace-nowrap">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-2">
              <path d="M12 5v14"/><path d="M5 12h14"/>
          </svg>
          Cadastrar Novo Veículo
        </button>
      </div>

      <section id="consultaVeiculosSection" class="bg-white p-4 rounded shadow mb-4">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm" id="veiculosTable">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-2 py-1 text-left">Data Cadastro</th>
                <th class="px-2 py-1 text-left">Placa</th>
                <th class="px-2 py-1 text-left">Marca/Modelo</th>
                <th class="px-2 py-1 text-left">Ano/Mod</th>
                <th class="px-2 py-1 text-left">Chassi</th>
                <th class="px-2 py-1 text-left">Renavam</th>
                <th class="px-2 py-1 text-left gerente-only-column">Preço Custo</th> <th class="px-2 py-1 text-left">Preço Venda</th>
                <th class="px-2 py-1 text-left">Status</th>
                <th class="px-2 py-1 text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="veiculosTableBody">
                </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="vehicleModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">Cadastrar Novo Veículo</h2>
      <button id="closeModalBtn" class="modal-close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
            <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
          </svg>
      </button>
      <form id="vehicleForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <input type="hidden" id="vehicleId" /> <input type="hidden" id="companyIdHidden" />
        <div>
            <label for="dataCompra" class="block text-gray-700 text-sm font-bold mb-1">Data da Compra:</label>
            <input type="date" id="dataCompra" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="placa" class="block text-gray-700 text-sm font-bold mb-1">Placa:<span class="text-red-500">*</span></label>
            <input type="text" id="placa" placeholder="AAA-0000" required class="border p-2 rounded w-full uppercase-input" />
        </div>

        <div>
            <label for="modelo" class="block text-gray-700 text-sm font-bold mb-1">Marca/Modelo:<span class="text-red-500">*</span></label>
            <input type="text" id="modelo" placeholder="Ex: Chevrolet Onix LT" required class="border p-2 rounded w-full uppercase-input" />
        </div>
        <div>
            <label for="ano" class="block text-gray-700 text-sm font-bold mb-1">Ano/Mod:<span class="text-red-500">*</span></label>
            <input type="text" id="ano" placeholder="AAAA/AAAA" required class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="cor" class="block text-gray-700 text-sm font-bold mb-1">Cor:</label>
            <input type="text" id="cor" placeholder="Ex: Branco" class="border p-2 rounded w-full uppercase-input" />
        </div>
        <div>
            <label for="chassi" class="block text-gray-700 text-sm font-bold mb-1">Chassi:</label>
            <input type="text" id="chassi" class="border p-2 rounded w-full uppercase-input" />
        </div>
        <div>
            <label for="renavam" class="block text-gray-700 text-sm font-bold mb-1">Renavam:</label>
            <input type="text" id="renavam" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="quilometragem" class="block text-gray-700 text-sm font-bold mb-1">Quilometragem:</label>
            <input type="number" id="quilometragem" placeholder="0" class="border p-2 rounded w-full" />
        </div>

        <div id="custoInicialGroup" class="gerente-only-field"> <label for="custoInicial" class="block text-gray-700 text-sm font-bold mb-1">Preço Custo (R$):<span class="text-red-500">*</span></label>
            <input type="text" id="custoInicial" placeholder="0,00" required class="border p-2 rounded w-full currency-input" />
        </div>
        <div>
            <label for="preco" class="block text-gray-700 text-sm font-bold mb-1">Preço Venda (R$):<span class="text-red-500">*</span></label>
            <input type="text" id="preco" placeholder="0,00" required class="border p-2 rounded w-full currency-input" />
        </div>

        <div>
            <label for="status" class="block text-gray-700 text-sm font-bold mb-1">Status:<span class="text-red-500">*</span></label>
            <select id="status" required class="border p-2 rounded w-full">
              <option value="DISPONÍVEL">DISPONÍVEL</option>
              <option value="RESERVADO">RESERVADO</option>
              <option value="VENDIDO">VENDIDO</option>
              <option value="DEVOLVIDO">DEVOLVIDO</option>
              <option value="EM_MANUTENCAO">EM_MANUTENÇÃO</option>
              <option value="EM_PREPARACAO">EM_PREPARAÇÃO</option>
            </select>
        </div>
        <div id="lucroPrevistoGroup">
            <label for="lucroPrevistoDisplay" class="block text-gray-700 text-sm font-bold mb-1">Lucro Previsto (R$):</label>
            <input type="text" id="lucroPrevistoDisplay" class="border p-2 rounded w-full bg-gray-100 font-bold" readonly />
        </div>

        <div id="additionalExpensesSection" class="md:col-span-2 border p-4 rounded bg-gray-50 gerente-only-field">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Despesas Adicionais</h3>
        
            
            <div class="flex items-center gap-2 mb-2">
                <input type="text" id="tempExpenseValue" placeholder="Valor (R$)" class="border p-2 rounded w-1/4 max-w-xs currency-input" />
                <input type="text" id="tempExpenseDescription" placeholder="Descrição da Despesa" class="border p-2 rounded flex-1" />
                <button type="button" id="addExpenseBtn" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 text-sm leading-none flex items-center justify-center h-8">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
                        <path d="M12 5v14"/><path d="M5 12h14"/>
                    </svg>
                </button>
          </div>
            <div id="additionalExpensesSection" class="md:col-span-2 border p-4 rounded bg-gray-50 gerente-only-field">
            <h1 class="text-lg font-semibold text-gray-700 mb-2">Relação despesas adicionais</h1>
            <div id="additionalExpensesContainer" class="mb-4"></div>
          </div>
            
            
            <div>
                <label for="custoTotalDisplay" class="block text-gray-700 text-sm font-bold mb-1">Custo Total (R$):</label>
                <input type="text" id="custoTotalDisplay" class="border p-2 rounded w-1/4 max-w-xs bg-gray-100 font-bold" readonly />
            </div>
        </div>

        <div class="md:col-span-2 flex justify-end gap-2 mt-4">
            <button type="submit" id="saveVehicleBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Salvar Veículo</button> <button type="button" id="cancelModalBtn" class="bg-gray-400 hover:bg-gray-500 text-black px-4 py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Scripts comuns do sidebar
    lucide.createIcons();
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('open-sidebar');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    if (openSidebarBtn) {
      openSidebarBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
      });
    }
    if (closeSidebarBtn) {
      closeSidebarBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
      });
    }
    document.addEventListener('click', (event) => {
      if (window.innerWidth < 768 && !sidebar.contains(event.target) && (!openSidebarBtn || !openSidebarBtn.contains(event.target))) {
        sidebar.classList.add('-translate-x-full');
      }
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });
    window.dispatchEvent(new Event('resize'));
  </script>
  <script src="/js/estoque.js"></script>
</body>
</html>
