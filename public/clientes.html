<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes - Barone Automóveis</title>
  
  <link rel="stylesheet" href="./css/tailwind.min.css" /> 
  <link rel="stylesheet" href="./css/global.css" /> 
  <link rel="stylesheet" href="./css/clientes.css" /> 
  <link rel="stylesheet" href="./css/normalize.css">
  <script src="https://unpkg.com/lucide@latest"></script> 
</head>
<body class="flex min-h-screen bg-gray-100">
  <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50">
    <div class="flex items-center justify-between px-4">
      <a href="/dashboard" class="text-white text-2xl font-bold flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car">
          <path d="M19 17H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2Z"/>
          <circle cx="7" cy="17" r="2"/>
          <circle cx="17" cy="17" r="2"/>
        </svg>
        Barone Automóveis
      </a>
      <button id="close-sidebar" class="md:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
        </svg>
      </button>
    </div>

    <nav id="main-nav">
        </nav>
    
    <div class="px-4 pb-4">
            <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="17 17 22 12 17 7"/><line x1="22" x2="10" y1="12" y2="12"/></svg>
                Sair
            </button>
        </div>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="w-full bg-white shadow-md p-4 flex items-center justify-between z-40">
      <button id="open-sidebar" class="text-gray-600 focus:outline-none md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
          <line x1="4" x2="20" y1="12" y2="12"/>
          <line x1="4" x2="20" y1="6" y2="6"/>
          <line x1="4" x2="20" y1="18" y2="18"/>
        </svg>
      </button>
      <h1 class="text-3xl font-semibold text-gray-800">Clientes</h1>
      <div id="user-info" class="text-right">
        <p class="text-gray-700">Olá, <span id="userNameDisplay"></span>!</p>
        <p class="text-gray-500 text-sm"><span id="userRoleDisplay"></span> da <span id="companyNameDisplay"></span></p>
      </div>
    </header>

    <main class="flex-1 p-4 text-sm">
      <div class="flex justify-between items-center mb-4">
        <input type="text" id="filtro-clientes" placeholder="Buscar por nome, CPF ou telefone..." class="flex-1 p-2 border border-gray-300 rounded mr-4" />
        <button id="btnCadastrarNovoCliente" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center justify-center whitespace-nowrap">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-2">
              <path d="M12 5v14"/><path d="M5 12h14"/>
          </svg>
          Cadastrar Novo Cliente
        </button>
      </div>

      <section id="consultaClientesSection" class="bg-white p-4 rounded shadow mb-4">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm" id="clientesTable">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-2 py-1 text-left">Nome Completo</th>
                <th class="px-2 py-1 text-left">CPF</th>
                <th class="px-2 py-1 text-left">Telefone Principal</th>
                <th class="px-2 py-1 text-left">E-mail</th>
                <th class="px-2 py-1 text-left">Cidade/Estado</th>
                <th class="px-2 py-1 text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="clientesTableBody">
                </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="clientModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 id="modalTitleClient" class="text-xl font-bold mb-4">Cadastrar Novo Cliente</h2>
      <button id="closeModalClientBtn" class="modal-close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
            <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
          </svg>
      </button>
      <form id="clientForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <input type="hidden" id="clientId" /> 
        <input type="hidden" id="companyIdClientHidden" /> 

        <div>
            <label for="nomeCompleto" class="block text-gray-700 text-sm font-bold mb-1">Nome Completo:<span class="text-red-500">*</span></label>
            <input type="text" id="nomeCompleto" placeholder="Nome completo do cliente" required class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="cpf" class="block text-gray-700 text-sm font-bold mb-1">CPF:<span class="text-red-500">*</span></label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required class="border p-2 rounded w-full cpf-input" maxlength="14" />
        </div>
        <div>
            <label for="rg" class="block text-gray-700 text-sm font-bold mb-1">RG:</label>
            <input type="text" id="rg" placeholder="RG" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="dataNascimento" class="block text-gray-700 text-sm font-bold mb-1">Data Nascimento:</label>
            <input type="date" id="dataNascimento" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-1">E-mail:</label>
            <input type="email" id="email" placeholder="cliente@email.com" class="border p-2 rounded w-full lowercase-input" />
        </div>
        <div>
            <label for="telefonePrincipal" class="block text-gray-700 text-sm font-bold mb-1">Telefone Principal:<span class="text-red-500">*</span></label>
            <input type="text" id="telefonePrincipal" placeholder="(00) 00000-0000" required class="border p-2 rounded w-full phone-input" maxlength="15" />
        </div>
        <div>
            <label for="telefoneSecundario" class="block text-gray-700 text-sm font-bold mb-1">Telefone Secundário:</label>
            <input type="text" id="telefoneSecundario" placeholder="(00) 00000-0000" class="border p-2 rounded w-full phone-input" maxlength="15" />
        </div>
        <div>
            <label for="profissao" class="block text-gray-700 text-sm font-bold mb-1">Profissão:</label>
            <input type="text" id="profissao" placeholder="Profissão" class="border p-2 rounded w-full" />
        </div>
        <div>
            <label for="estadoCivil" class="block text-gray-700 text-sm font-bold mb-1">Estado Civil:</label>
            <select id="estadoCivil" class="border p-2 rounded w-full">
                <option value="">Selecione</option>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viúvo(a)">Viúvo(a)</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="md:col-span-2 border p-4 rounded bg-gray-50">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Endereço</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="rua" class="block text-gray-700 text-sm font-bold mb-1">Rua:</label>
                    <input type="text" id="rua" placeholder="Nome da Rua/Avenida" class="border p-2 rounded w-full" />
                </div>
                <div>
                    <label for="numero" class="block text-gray-700 text-sm font-bold mb-1">Número:</label>
                    <input type="text" id="numero" placeholder="Número" class="border p-2 rounded w-full" />
                </div>
                <div>
                    <label for="complemento" class="block text-gray-700 text-sm font-bold mb-1">Complemento:</label>
                    <input type="text" id="complemento" placeholder="Bloco, apto, sala, etc." class="border p-2 rounded w-full" />
                </div>
                <div>
                    <label for="bairro" class="block text-gray-700 text-sm font-bold mb-1">Bairro:</label>
                    <input type="text" id="bairro" placeholder="Bairro" class="border p-2 rounded w-full" />
                </div>
                <div>
                    <label for="cidade" class="block text-gray-700 text-sm font-bold mb-1">Cidade:</label>
                    <input type="text" id="cidade" placeholder="Cidade" class="border p-2 rounded w-full" />
                </div>
                <div>
                    <label for="estado" class="block text-gray-700 text-sm font-bold mb-1">Estado (UF):</label>
                    <input type="text" id="estado" placeholder="UF" maxlength="2" class="border p-2 rounded w-full uppercase-input" />
                </div>
                <div>
                    <label for="cep" class="block text-gray-700 text-sm font-bold mb-1">CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000" class="border p-2 rounded w-full cep-input" maxlength="9" />
                </div>
            </div>
        </div>
        
        <div class="md:col-span-2 flex justify-end gap-2 mt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Salvar Cliente</button>
            <button type="button" id="cancelModalClientBtn" class="bg-gray-400 hover:bg-gray-500 text-black px-4 py-2 rounded">Cancelar</button>
        </div>
        <p id="clientMessage" class="md:col-span-2 text-red-500 text-sm mt-2 hidden"></p>
      </form>
    </div>
  </div>

  <script>
    // Script básico para o sidebar (manter aqui para cada HTML para o menu funcionar)
    lucide.createIcons();
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('open-sidebar');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    if (openSidebarBtn) {
      openSidebarBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
      });
    }
    if (closeSidebarBtn) {
      closeSidebarBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
      });
    }
    document.addEventListener('click', (event) => {
      if (window.innerWidth < 768 && !sidebar.contains(event.target) && (!openSidebarBtn || !openSidebarBtn.contains(event.target))) {
        sidebar.classList.add('-translate-x-full');
      }
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });
    window.dispatchEvent(new Event('resize'));
  </script>
  <script src="/js/clientes.js"></script>
</body>
</html>
