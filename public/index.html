<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Login - Barone Automóveis</title>
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://unpkg.com/lucide@latest"></script> 
    <style>
        /* Estilo adicional para centralizar o formulário e dar um respiro */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        .login-card {
            max-width: 400px;
            width: 90%;
            padding: 2.5rem; /* p-10 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            background-color: #ffffff; /* bg-white */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Seja bem-vindo(a)</h1>
        <p class="text-xl text-gray-600 text-center mb-8">Faça seu login para continuar</p>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">E-mail:</label>
                <input type="email" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="seuemail@exemplo.com" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required>
            </div>
            <div id="loginMessage" class="hidden text-center text-sm font-medium"></div>

            <div class="flex flex-col space-y-3">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Entrar
                </button>
                <a href="/register" class="text-center text-blue-600 hover:text-blue-800 text-sm transition duration-150 ease-in-out">
                    Não tem uma conta? Registre-se aqui
                </a>
            </div>
        </form>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Opcional: Se houver ícones, eles precisam ser criados após o DOM carregar
        lucide.createIcons();
    </script>
</body>
</html>
