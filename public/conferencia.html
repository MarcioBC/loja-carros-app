<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conferência - Barone Automóveis</title>
  <link rel="stylesheet" href="./css/tailwind.min.css" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/normalize.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

  <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50">
      <div class="flex items-center justify-between px-4">
          <a href="/dashboard" class="text-white text-2xl font-bold flex items-center gap-2"><i data-lucide="car"></i> Barone Automóveis</a>
          <button id="close-sidebar" class="md:hidden text-white focus:outline-none"><i data-lucide="x"></i></button>
      </div>
      <nav id="main-nav"></nav>
      <div class="px-4 pb-4">
            <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="17 17 22 12 17 7"/><line x1="22" x2="10" y1="12" y2="12"/></svg>
                Sair
            </button>
        </div>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="w-full bg-white shadow-md p-4 flex items-center justify-between z-40">
      <button id="open-sidebar" class="text-gray-600 focus:outline-none md:hidden"><i data-lucide="menu"></i></button>
      <h1 class="text-3xl font-semibold text-gray-800">Conferência de Fichas</h1>
      <div id="user-info" class="text-right">
        <p class="text-gray-700">Olá, <span id="userNameDisplay"></span>!</p>
        <p class="text-gray-500 text-sm"><span id="userRoleDisplay"></span> da <span id="companyNameDisplay"></span></p>
      </div>
    </header>

    <main class="flex-1 p-4">
      <div class="bg-white p-4 rounded-lg shadow-sm mb-4 grid grid-cols-1 md:grid-cols-7 gap-4 items-end">
        <div class="col-span-1 md:col-span-3"> <label for="filtro-conferencia" class="block text-gray-700 text-sm font-bold mb-1">Buscar Conferências:</label>
            <input type="text" id="filtro-conferencia" placeholder="Buscar por cliente, CPF ou veículo..." class="p-2 border border-gray-300 rounded w-full focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="col-span-1 md:col-span-2"> <label for="filtro-mes" class="block text-gray-700 text-sm font-bold mb-1">Mês:</label>
            <select id="filtro-mes" class="p-2 border border-gray-300 rounded w-full bg-white focus:ring-blue-500 focus:border-blue-500">
                <option value="">Todos</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>
        <div class="col-span-1 md:col-span-2"> <label for="filtro-ano" class="block text-gray-700 text-sm font-bold mb-1">Ano:</label>
            <select id="filtro-ano" class="p-2 border border-gray-300 rounded w-full bg-white focus:ring-blue-500 focus:border-blue-500"></select>
        </div>
      </div>

      <section class="bg-white p-4 rounded shadow">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm" id="fichasTable">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-2 py-2 text-left">Data Entrada</th>
                <th class="px-2 py-2 text-left">Cliente</th>
                <th class="px-2 py-2 text-left">CPF</th>
                <th class="px-2 py-2 text-left">Telefone</th>
                <th class="px-2 py-2 text-left">Veículo Interesse</th>
                <th class="px-2 py-2 text-left">Status Conferente</th>
                <th class="px-2 py-2 text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="fichasTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    </div>

  <div id="acaoModal" class="modal-overlay hidden">
      <div class="modal-content w-full max-w-3xl max-h-[90vh]">
          <h2 id="modalTitle" class="text-xl font-bold mb-4">Análise de Conferência</h2>
          <button id="closeModalBtn" class="modal-close-btn"><i data-lucide="x"></i></button>

          <div class="text-sm overflow-y-auto max-h-[calc(90vh-150px)] p-1">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 p-3 bg-gray-50 rounded border">
                  <div>
                      <h4 class="font-semibold text-gray-800">Cliente</h4>
                      <p id="modalClienteNome" class="font-bold">N/A</p>
                      <p id="modalClienteCpf">N/A</p>
                  </div>
                  <div>
                      <h4 class="font-semibold text-gray-800">Veículo de Interesse</h4>
                      <p id="modalVeiculoInfo" class="font-bold">N/A</p>
                  </div>
              </div>

              <div class="mb-4">
                  <h4 class="font-semibold text-gray-800 mb-2">Diálogo Interno</h4>
                  <div id="dialogoContent" class="bg-white p-3 rounded-md border max-h-48 overflow-y-auto mb-2"></div>
                  <form id="dialogoForm" class="flex gap-2">
                      <textarea id="mensagemInput" rows="2" class="flex-1 border p-2 rounded" placeholder="Digite uma mensagem..."></textarea>
                      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
                  </form>
              </div>
              <div id="acoesContainer" class="mt-6 text-center"></div>
          </div>
      </div>
  </div>

  <script src="/js/conferencia.js"></script>

</body>
</html>
