<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo - Barone Automóveis</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex min-h-screen bg-gray-100 font-sans">
    <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50 flex flex-col justify-between">
        <div class="flex flex-col">
            <div class="flex items-center justify-between px-4 mb-6">
                <a href="/dashboard.html" class="text-white text-2xl font-semibold leading-tight">Barone<br>Automóveis</a>
                <button id="close-sidebar" class="md:hidden text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav id="main-nav" class="flex-grow">
                </nav>
        </div>
        
       <div class="px-4 pb-4">
            <button id="logoutButton" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="17 17 22 12 17 7"/><line x1="22" x2="10" y1="12" y2="12"/></svg>
                Sair
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="w-full bg-white shadow-md p-4 flex items-center justify-between z-40">
            <button id="open-sidebar" class="text-gray-600 focus:outline-none md:hidden"><i data-lucide="menu"></i></button>
            <h1 class="text-3xl font-semibold text-gray-800">Arquivo de Fichas Finalizadas</h1>
            <div id="user-info" class="text-right">
                <p class="text-gray-700">Olá, <span id="userNameDisplay"></span>!</p>
                <p class="text-gray-500 text-sm"><span id="userRoleDisplay"></span> da <span id="companyNameDisplay"></span></p>
            </div>
        </header>

        <main class="flex-1 p-4">
            <section class="bg-white p-4 rounded shadow">
                <div class="mb-4">
                    <input type="text" id="filtroFichasArquivo" placeholder="Buscar por cliente, CPF, veículo..." class="w-full p-2 border border-gray-300 rounded-md">
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm" id="fichasTable">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-2 py-2 text-left">Data Finalização</th>
                                <th class="px-2 py-2 text-left">Cliente</th>
                                <th class="px-2 py-2 text-left">CPF</th>
                                <th class="px-2 py-2 text-left">Veículo</th>
                                <th class="px-2 py-2 text-left">Vendedor</th>
                                <th class="px-2 py-2 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="fichasArquivoTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/arquivo.js"></script>
</body>
</html>
