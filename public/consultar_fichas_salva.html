<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fichas Salvas - Barone Automóveis</title>
  
  <link rel="stylesheet" href="./css/tailwind.min.css" /> 
  <link rel="stylesheet" href="./css/global.css" /> 
  <link rel="stylesheet" href="./css/fichas_salvas.css" />
  <link rel="stylesheet" href="./css/normalize.css">
  <script src="https://unpkg.com/lucide@latest"></script> 
</head>
<body class="flex min-h-screen bg-gray-100">
  <aside id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50">
    <div class="flex items-center justify-between px-4">
      <a href="/dashboard" class="text-white text-2xl font-bold flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car">
          <path d="M19 17H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2Z"/>
          <circle cx="7" cy="17" r="2"/>
          <circle cx="17" cy="17" r="2"/>
        </svg>
        Barone Automóveis
      </a>
      <button id="close-sidebar" class="md:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
        </svg>
      </button>
    </div>

    <nav id="main-nav">
        </nav>
    
    <button id="logoutButton" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-red-700 flex items-center gap-3 mt-auto w-full text-left">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="17 16 22 12 17 8"/>
            <line x1="22" x2="10" y1="12" y2="12"/>
        </svg>
        Sair
    </button>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="w-full bg-white shadow-md p-4 flex items-center justify-between z-40">
      <button id="open-sidebar" class="text-gray-600 focus:outline-none md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
          <line x1="4" x2="20" y1="12" y2="12"/>
          <line x1="4" x2="20" y1="6" y2="6"/>
          <line x1="4" x2="20" y1="18" y2="18"/>
        </svg>
      </button>
      <h1 class="text-3xl font-semibold text-gray-800">Minhas Fichas Cadastrais</h1>
      <div id="user-info" class="text-right">
        <p class="text-gray-700">Olá, <span id="userNameDisplay"></span>!</p>
        <p class="text-gray-500 text-sm"><span id="userRoleDisplay"></span> da <span id="companyNameDisplay"></span></p>
      </div>
    </header>

    <main class="flex-1 p-4 text-sm">
      <div class="flex justify-between items-center mb-4">
        <input type="text" id="filtro-fichas-salvas" placeholder="Buscar por nome ou CPF do cliente..." class="flex-1 p-2 border border-gray-300 rounded mr-4" />
        <select id="filtro-status-fichas" class="p-2 border border-gray-300 rounded">
            <option value="">Todos os Status</option>
            <option value="SALVO_PARA_VENDEDOR">Rascunho</option>
            <option value="AGUARDANDO_ANALISE_FN">Aguardando Análise F&N</option>
            <option value="EM_ANALISE_FN">Em Análise F&N</option>
            <option value="APROVADA_FN">Aprovada F&N</option>
            <option value="REPROVADA_FN">Reprovada F&N</option>
            <option value="DEVOLVIDA_AO_VENDEDOR">Devolvida ao Vendedor</option>
            <option value="AGUARDANDO_CONFERENCIA">Aguardando Conferência</option>
            <option value="CONFERIDA">Conferida</option>
            <option value="AGUARDANDO_DOCUMENTACAO">Aguardando Documentação</option>
            <option value="FINALIZADA">Finalizada</option>
            <option value="CANCELADA">Cancelada</option>
        </select>
      </div>

      <section id="consultaFichasSalvasSection" class="bg-white p-4 rounded shadow mb-4">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm" id="fichasSalvasTable">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-2 py-1 text-left">Data Ficha</th>
                <th class="px-2 py-1 text-left">Cliente</th>
                <th class="px-2 py-1 text-left">CPF</th>
                <th class="px-2 py-1 text-left">Telefone</th>
                <th class="px-2 py-1 text-left">Veículo Interesse</th>
                <th class="px-2 py-1 text-left">Status</th>
                <th class="px-2 py-1 text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="fichasSalvasTableBody">
                </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Script básico para o sidebar (manter aqui para cada HTML para o menu funcionar)
    lucide.createIcons();
    const sidebar = document.getElementById('sidebar');
    const openSidebarBtn = document.getElementById('open-sidebar');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    if (openSidebarBtn) {
      openSidebarBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
      });
    }
    if (closeSidebarBtn) {
      closeSidebarBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
      });
    }
    document.addEventListener('click', (event) => {
      if (window.innerWidth < 768 && !sidebar.contains(event.target) && (!openSidebarBtn || !openSidebarBtn.contains(event.target))) {
        sidebar.classList.add('-translate-x-full');
      }
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });
    window.dispatchEvent(new Event('resize'));
  </script>
  <script src="/js/consultar_fichas_salva.js"></script>
</body>
</html>
